<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tow Truck Job Card</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Maps API - Replace YOUR_API_KEY with your actual key -->

        // Set your Google Maps API key here
        const GOOGLE_MAPS_API_KEY = 'AIzaSyArc6Vzj2uzOK29RVvIJePIN9bS6yLPv1E';
        
        if (GOOGLE_MAPS_API_KEY && GOOGLE_MAPS_API_KEY !== 'YOUR_API_KEY_HERE') {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&libraries=places&callback=initAutocomplete`;
            script.async = true;
            script.defer = true;
            script.onerror = function() {
                console.error('Failed to load Google Maps. Check your API key and enabled APIs.');
            };
            document.head.appendChild(script);
        } else {
            console.log('Google Maps API key not configured. Address autocomplete disabled.');
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="company-info">
                <h1>MH TOWING</h1>
                <div class="company-details">
                    <div>üìû 061 453 2160</div>
                    <div>üìç 784 Gopalall Hurbans, Tongaat, KZN</div>
                </div>
            </div>
            <div class="job-card-title">
                <h2>üìã Digital Job Card</h2>
                <div id="jobNumber">
                    Job #<input type="text" id="jobIdInput" style="display: inline-block; width: 200px; padding: 4px 8px; border: 2px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: #ffd700; font-weight: 700; border-radius: 4px; text-align: center;" />
                </div>
            </div>
        </header>

        <form id="jobCardForm">
            <!-- Customer Information -->
            <section class="form-section">
                <h2>Customer Information</h2>
                <div class="form-group">
                    <label for="customerName">Name *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone *</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email</label>
                    <input type="email" id="customerEmail">
                </div>
            </section>

            <!-- Vehicle Information -->
            <section class="form-section">
                <h2>Vehicle Information</h2>
                <div class="form-group">
                    <label for="vehicleMake">Make *</label>
                    <input type="text" id="vehicleMake" required>
                </div>
                <div class="form-group">
                    <label for="vehicleModel">Model *</label>
                    <input type="text" id="vehicleModel" required>
                </div>
                <div class="form-group">
                    <label for="vehicleYear">Year</label>
                    <input type="number" id="vehicleYear" min="1900" max="2030">
                </div>
                <div class="form-group">
                    <label for="vehicleColor">Color</label>
                    <input type="text" id="vehicleColor">
                </div>
                <div class="form-group">
                    <label for="licensePlate">License Plate *</label>
                    <input type="text" id="licensePlate" required>
                </div>
                <div class="form-group">
                    <label for="vin">VIN</label>
                    <input type="text" id="vin" maxlength="17">
                </div>
            </section>

            <!-- Service Details -->
            <section class="form-section">
                <h2>Service Details</h2>
                <div class="form-group">
                    <label for="serviceType">Service Type *</label>
                    <select id="serviceType" required>
                        <option value="">Select service...</option>
                        <option value="tow">üöó Tow Service</option>
                        <option value="jumpstart">‚ö° Jump Start</option>
                        <option value="tire-change">üîß Tire Change</option>
                        <option value="lockout">üîë Lockout Service</option>
                        <option value="fuel-delivery">‚õΩ Fuel Delivery</option>
                        <option value="winch-out">ü™ù Winch Out</option>
                        <option value="flatbed">üõª Flatbed Tow</option>
                        <option value="accident-recovery">üö® Accident Recovery</option>
                        <option value="battery-replacement">üîã Battery Replacement</option>
                        <option value="other">üìã Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pickupLocation">Pickup Location *</label>
                    <input type="text" id="pickupLocation" placeholder="Start typing address..." required>
                    <button type="button" class="btn-secondary" onclick="getLocation('pickup')">üìç Use Current GPS</button>
                </div>
                <div class="form-group">
                    <label for="dropoffLocation">Drop-off Location</label>
                    <input type="text" id="dropoffLocation" placeholder="Start typing address...">
                    <button type="button" class="btn-secondary" onclick="getLocation('dropoff')">üìç Use Current GPS</button>
                </div>
                <div class="form-group">
                    <label for="mileage">Distance (km)</label>
                    <input type="number" id="mileage" step="0.1" readonly style="background: #f0f0f0;">
                    <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">
                        ‚ÑπÔ∏è Auto-calculated when using GPS locations
                    </small>
                </div>
            </section>

            <!-- Photos -->
            <section class="form-section">
                <h2>Vehicle Photos</h2>
                <div class="form-group">
                    <label for="vehiclePhotos">Take Photos</label>
                    <input type="file" id="vehiclePhotos" accept="image/*" multiple capture="environment">
                    <div id="photoPreview" class="photo-preview"></div>
                </div>
            </section>

            <!-- Driver Notes -->
            <section class="form-section">
                <h2>Driver Notes</h2>
                <div class="form-group">
                    <label for="driverNotes">Notes</label>
                    <textarea id="driverNotes" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="damageNotes">Pre-existing Damage</label>
                    <textarea id="damageNotes" rows="3"></textarea>
                </div>
            </section>

            <!-- Customer Signature -->
            <section class="form-section">
                <h2>Customer Signature</h2>
                <div class="signature-container">
                    <canvas id="signatureCanvas"></canvas>
                    <button type="button" class="btn-secondary" onclick="clearSignature()">Clear Signature</button>
                </div>
            </section>

            <!-- Submit -->
            <div class="form-actions">
                <button type="submit" class="btn-primary">Complete Job Card</button>
                <button type="button" class="btn-secondary" onclick="saveDraft()">Save Draft</button>
            </div>
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
            ‚úÖ Job card saved successfully!
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
