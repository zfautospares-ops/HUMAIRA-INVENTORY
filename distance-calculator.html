<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator - MH Towing</title>
    <link rel="stylesheet" href="distance-calculator-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìç Distance Calculator</h1>
            <p class="subtitle">MH TOWING - Transport Distance Tool</p>
        </header>

        <div class="calculator-card">
            <!-- Start Point -->
            <div class="input-group">
                <label>Start Location</label>
                <input type="text" id="startLocation" class="location-input" placeholder="Enter start address">
                <button class="gps-btn" onclick="getStartGPS()">üìç Use GPS</button>
            </div>

            <!-- End Point -->
            <div class="input-group">
                <label>End Location</label>
                <input type="text" id="endLocation" class="location-input" placeholder="Enter destination address">
                <button class="gps-btn" onclick="getEndGPS()">üìç Use GPS</button>
            </div>

            <!-- Additional Stops -->
            <div id="stopsContainer"></div>

            <button class="add-stop-btn" onclick="addStop()">‚ûï Add Stop</button>

            <!-- Calculate Button -->
            <button class="calculate-btn" onclick="calculateDistance()">üìè Calculate Distance</button>

            <!-- Results -->
            <div id="results" class="results hidden">
                <h3>Distance Breakdown</h3>
                <div id="routeBreakdown"></div>
                <div class="total-distance">
                    <strong>Total Distance:</strong>
                    <span id="totalDistance">0 km</span>
                </div>
            </div>

            <!-- Map -->
            <div id="mapContainer" class="map-container hidden">
                <h3>Route Map</h3>
                <div id="map"></div>
                <div id="directions"></div>
            </div>
        </div>

        <footer>
            <p>MH TOWING | 061 453 2160</p>
            <p>784 Gopalall Hurbans, Tongaat, KZN</p>
        </footer>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArc6Vzj2uzOK29RVvIJePIN9bS6yLPv1E&libraries=places"></script>
    <script src="distance-calculator.js"></script>
</body>
</html>
