services:
  - type: web
    name: mh-towing-job-cards
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mh-towing-db
          property: connectionString

databases:
  - name: mh-towing-db
    databaseName: mhtowing
    user: mhtowing
    plan: free
